<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
  </head>
<body>
<h1>Fattorizzazione di un numero in input</h1>
<input id="mioinput" type="text" value=""> <br>
    <button oneclick="calcola();">Fattorizza</button>
    <script>
       function calcola()   {
           let n=0;
           n=document.getElementById("mioinput").value;
           document.write("<p>"+fattorizzazione(n)+"</p>")
       }
       function fattorizzazione(n) {
        let out="";
for(let fattore=1;fattore<=(n/2);fattore++)
        {
        if((n%fattore)==0)
        out= out+" "+ fattore;
        }
        return out;
    }

    </script>
</body>
