<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fattorizzazione di un numero in input</h1>
<input id="mioinput" type="text" value="....."> <br>
    <button oneclick="calcola();">Fattorizza</button>
    <script>
       function calcola()   {
           let n=0;
           n=document.getElementById("mioinput").value;
           for(let i=1;i<n;i++)
           {
           document.write("<p>"+i+": " +fattorizzazione(n)+"</p>")
       }
       }
       function fattorizzazione(n) {
        let out="";

    let contafattori = 0;

for(let fattore=1;fattore<=(n/2);fattore++)
        {
        if((n%fattore)==0)  {
        out= out+" "+ fattore;

        }
        }
        return out +"numero fattori: " + contafattori;
    }

         </script>
</body>
</html>
