    <title>Stampare i numeri primi tra 1 e 100</title>
</head>
<body>
    <h1>Numeri Primi</h1>

<button id="miobottone" onclick="stampaNumeriPrimi();">Genera Numeri primi</button>
<script>


    function stampaNumeriPrimi() {

            for(let i=1;i<=100;i++)
            {
                if (IsPrime(i))
                { //il numero è primo e lo stampo con l'asterisco
                document.write("<span>"+i+"* </span> <br>");
                }
                else
                //il numero non è primo e lo stampo senza l'asterisco
                { document.write("<span>"+i+" </span> <br>");
                }
        }       


    }


        function IsPrime(n) {
            // restituisce true se il numero n è primo cioè ha
            //come fattori solo 1 e n
            // restituisce false se il numero n non è primo
            //cioè ha un numero di fattori > 2
            let bOut=true;
                for(fattore=2;(fattore<=n/2);fattore++)
                {
                    if (n%fattore==0)
 
                   {
                        bOut=false;

                       }


                }

         return bOut;
        }
</script>



</body>
